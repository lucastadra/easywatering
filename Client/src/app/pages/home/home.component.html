<div class="container my-5">
  <div *ngFor="let harvest of harvests">
    <mat-card>
      <mat-card-title>{{ harvest.name }}</mat-card-title>
      <mat-card-subtitle class="mt-2 pl-2">{{ harvest.status === true ? 'Ativa' : 'Inativa' }}</mat-card-subtitle>
      <mat-card-content class="pl-2">
        <p>
          <b>Descrição: </b>{{ harvest.desc }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="navigateTo('board/data')">GERENCIAR</button>
        <button mat-button (click)="handleDelete(harvest.id)">EXCLUIR</button>
      </mat-card-actions>
    </mat-card>
    <br>
  </div>
</div>
